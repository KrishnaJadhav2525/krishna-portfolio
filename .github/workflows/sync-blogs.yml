name: Sync Blogs to Database

on:
  push:
    branches:
      - main
    paths:
      - 'app/blog/content/**'
      - 'scripts/sync-blogs-to-db.js'
      - '.github/workflows/sync-blogs.yml'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Sync Script
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: node scripts/sync-blogs-to-db.js
